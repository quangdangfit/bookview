{% extends 'base.html' %}

{% block title %}
    Trang chủ
{% endblock %}

{% block header %}
    <form class="navbar-form navbar-right" action="" method="get">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name="search">
        </div>
        <button type="submit" class="btn btn-default">Tìm kiếm</button>
    </form>
    <br>
    List of Books
    <br>
{% endblock %}

{% block content %}
    <div class="grid-container">
        {% for book in booklist %}
            <div class="grid-item">
                <center>
                    <a href="{% url 'detail' book.ma_sach %}"><img src="{{ book.bia_sach.url }}" class="custom-center" height="350px" width="250px"></a>
                    <a href="{% url 'detail' book.ma_sach %}"><h4 style="width: 250px;">{{ book.ten_sach }}</h4></a>
                </center>
            </div>
        {% endfor %}
    </div>
{% endblock %}
